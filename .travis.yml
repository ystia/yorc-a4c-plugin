language: java

jdk:
  - oraclejdk8

install:
  - pip install --user --upgrade sphinx==1.7.9 semantic-version requests urllib3[secure]

script:
  - sudo cp fastconnect.org.crt /usr/local/share/ca-certificates/
  - sudo update-ca-certificates
  - mvn clean verify -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true -Dmaven.wagon.http.ssl.ignore.validity.dates=true

deploy:
  - provider: script
    script: bash deploy.sh
    on:
      all_branches: true
    skip_cleanup: true

  - provider: script
    script: bash cleanup_bintray.sh
    on:
      all_branches: true
    skip_cleanup: true

  - provider: releases
    overwrite: true
    file_glob: true
    api_key:
      secure: 
    file:
      - distribution/target/alien4cloud-yorc-plugin-distribution-*.zip
      - alien4cloud-yorc-plugin/target/alien4cloud-yorc-plugin-*.zip
    skip_cleanup: true
    on:
      tags: true

addons:
  apt:
    packages:
    - jq
    - latexmk
    - texlive-binaries
    - texlive-fonts-recommended
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended

env:
  global:
    secure: 

cache:
  directories:
    - $HOME/.m2/repository

