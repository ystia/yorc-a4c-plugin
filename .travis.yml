language: java

jdk:
  - openjdk8

env:
  global:
    # ARTIFACTORY_API_KEY
    - secure: ""

install:
  - pip install --user --upgrade sphinx==1.7.9 semantic-version requests urllib3[secure] pyOpenSSL==16.2.0
  - curl -fL https://getcli.jfrog.io | sh

script:
  - bash ./src/main/resources/travis/ci_build.sh
  - bash ./src/main/resources/artifactory/deploy_artifactory.sh

before_deploy:
  - "bash ./src/main/resources/bintray/pre_bintray_release.sh"

deploy:
  - provider: bintray
    file: "src/main/resources/bintray/bintray_release.json"
    user: "loicalbertin"
    key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true


addons:
  apt:
    packages:
    - jq
    - latexmk
    - texlive-binaries
    - texlive-fonts-recommended
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended

cache:
  directories:
    - $HOME/.m2/repository

