metadata:
  template_name: SlurmCommandJobTemplate
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-types:1.1.0
  - yorc-slurm-types:1.2.0

topology_template:
  node_templates:
    JobCommand:
      type: yorc.nodes.slurm.Job
      properties:
        slurm_options:
          tasks: 1
          nodes: 1
        working_directory: work1
        execution_options:
          command: "srun --mpi=pmi2 /home_nfs/commons/test.mpi"
          args: [john]
    JobCommand2:
      type: yorc.nodes.slurm.Job
      properties:
        slurm_options:
          tasks: 1
          nodes: 1
        working_directory: work2
        execution_options:
          command: "/bin/bash"
          args:
            - "-c"
            - "for d in $(seq 1 15); do echo $d; sleep $d; done; echo 'Computation done!';"
      requirements:
        - dependsOnJobCommandFeature:
            type_requirement: dependency
            node: JobCommand
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
