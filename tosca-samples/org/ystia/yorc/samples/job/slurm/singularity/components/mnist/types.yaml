metadata:
  template_name: org.ystia.yorc.samples.job.slurm.singularity.mnist
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-types:1.1.0
  - yorc-slurm-types:1.2.0

repositories:
  docker:
    url: https://hpda-docker-registry:5000/
    type: a4c_ignore

node_types:
  org.ystia.yorc.samples.job.slurm.singularity.nodes.MNISTComponent:
    derived_from: yorc.nodes.slurm.SingularityJob
    tags:
      icon: /images/singularity.png
    artifacts:
      - bin:
          type: tosca.artifacts.File
          file: bin
      - data:
          type: tosca.artifacts.File
          file: data
    interfaces:
      tosca.interfaces.node.lifecycle.Runnable:
        submit:
          implementation:
            file: "docker://tensorflow/tensorflow:1.13.1-py3 "
            repository: docker
            type: yorc.artifacts.Deployment.SlurmJobImage
