metadata:
  template_name: ConsulOnBS
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "This topology illustrates how to setup block storage and partitions in order to persist data (Consul Servers' data in this use case)"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - alien-extended-storage-types:2.0.0-SNAPSHOT
  - yorc-types:1.0.0
  - org.ystia.yorc.samples.consul.linux.ansible:1.0.0-SNAPSHOT
  - org.ystia.yorc.samples.consul.pub:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    PublicNetwork:
      metadata:
        a4c_edit_x: 54
        a4c_edit_y: "-29"
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    ComputeCADC1:
      metadata:
        a4c_edit_x: "-237"
        a4c_edit_y: "-3"
      type: tosca.nodes.Compute
      requirements:
        - networkPublicNetworkConnection:
            type_requirement: network
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 10
            default_instances: 2
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    ComputeCSDC1:
      metadata:
        a4c_edit_x: 37
        a4c_edit_y: "-5"
      type: tosca.nodes.Compute
      requirements:
        - networkNetworkConnection:
            type_requirement: network
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        os:
          properties:
            type: linux
        scalable:
          properties:
            min_instances: 1
            max_instances: 7
            default_instances: 3
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    ConsulAgentDC1:
      type: org.ystia.yorc.samples.consul.linux.ansible.nodes.ConsulAgent
      properties:
        install_dnsmasq: true
        mode: agent
        download_url: "https://releases.hashicorp.com/consul/1.0.6/consul_1.0.6_linux_amd64.zip"
        install_dir: "/usr/local/bin"
        data_dir: "/var/consul"
        config_dir: "/etc/consul.d"
        datacenter: dc1
        domain: consul
      requirements:
        - joinServerConsulServerConsul_server:
            type_requirement: consul_server
            node: ConsulServerDC1
            capability: org.ystia.yorc.samples.consul.pub.capabilities.ConsulServer
            relationship: org.ystia.yorc.samples.consul.linux.ansible.relationships.JoinServer
        - hostedOnComputeCaHost:
            type_requirement: host
            node: ComputeCADC1
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        consul_agent:
          properties:
            api_port: 8500
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ConsulServerDC1:
      type: org.ystia.yorc.samples.consul.linux.ansible.nodes.ConsulServer
      properties:
        install_dnsmasq: true
        mode: server
        download_url: "https://releases.hashicorp.com/consul/1.0.6/consul_1.0.6_linux_amd64.zip"
        install_dir: "/usr/local/bin"
        data_dir: "/consulfs/consul_data"
        config_dir: "/etc/consul.d"
        datacenter: dc1
        domain: consul
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: ComputeCSDC1
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - dependsOnLinuxFileSystemFeature:
            type_requirement: dependency
            node: LinuxFileSystem
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      capabilities:
        consul_agent:
          properties:
            api_port: 8500
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    BlockStorage:
      metadata:
        a4c_edit_x: 152
        a4c_edit_y: 137
      type: tosca.nodes.BlockStorage
      properties:
        size: "1 GIB"
        device: "/dev/vdb"
      requirements:
        - attachToComputeCsdc1Attach:
            type_requirement: attachment
            node: ComputeCSDC1
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    LinuxFileSystem:
      type: alien.nodes.LinuxFileSystem
      properties:
        fs_type: ext4
        location: "/consulfs"
      requirements:
        - hostedOnComputeCsdc1Host:
            type_requirement: host
            node: ComputeCSDC1
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - linuxPartitionBlockStorageFeature:
            type_requirement: partition
            node: BlockStorage
            capability: tosca.capabilities.Node
            relationship: alien.relationships.LinuxPartition
