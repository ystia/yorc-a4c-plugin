metadata:
  template_name: DetectorTopology
  template_version: 0.1.0
  template_author: yorc

description: >
  A topology used to deploy a Google Cloud Vision API client

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-types:1.0.0
  - org.ystia.yorc.samples.vision.linux.ansible:1.0.0

topology_template:
  node_templates:
    ComputeInstance:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ImageDetection:
      type: org.ystia.yorc.samples.vision.linux.ansible.nodes.Detector
      properties:
        project_id: "myproject"
        upload_messages_subscription_id: "input-sub"
        output_bucket_name: "output"
      requirements:
        - hostedOnComputeCaHost:
            type_requirement: host
            node: ComputeInstance
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
