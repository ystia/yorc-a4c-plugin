tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: TestOpHostOrch
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - org.ystia.yorc.samples.orchestratorhost.ansible:1.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.yorc.samples.orchestratorhost.sh:1.0.0-SNAPSHOT
  - org.ystia.yorc.samples.python:1.0.0-SNAPSHOT
  - yorc-types:1.1.0

topology_template:
  node_templates:
    ComponentAnsible:
      metadata:
        a4c_edit_x: "-69"
        a4c_edit_y: "-99"
      type: org.ystia.yorc.samples.orchestratorhost.ansible.Component
      properties:
        myinput: "test_fromAnsible"
    ComponentBash:
      metadata:
        a4c_edit_x: "-74"
        a4c_edit_y: "-217"
      type: org.ystia.yorc.samples.orchestratorhost.sh.Component
      properties:
        myinput: "test_fromBash"
    Compute:
      metadata:
        a4c_edit_x: 264
        a4c_edit_y: "-211"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Component:
      type: org.ystia.yorc.samples.python.Component
      properties:
        hello_message: "Hello World!"
        outputVar1: ov1
        outputVar2: ov2
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
