tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.yorc.samples.kube.consul
  template_version: 1.0.0-SNAPSHOT
  template_author: Yorc team

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - docker-types:2.1.0-SM7

description: Consul Docker that can be deployed on K8S

repositories:
  docker:
    url: https://hub.docker.com/
    type: docker

node_types:
  org.ystia.yorc.samples.kube.containers.nodes.Consul:
    derived_from: tosca.nodes.Container.Application.DockerContainer
    capabilities:
      ui:
        type: org.ystia.yorc.samples.kube.containers.capabilities.UI
      serflan:
        type: org.ystia.yorc.samples.kube.containers.capabilities.serfLAN
    interfaces:
      Standard:
        create:
          implementation:
            file: consul:1.0.6
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker

capability_types:
  org.ystia.yorc.samples.kube.containers.capabilities.UI:
    derived_from: tosca.capabilities.Endpoint
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 8500
      port:
        type: integer
        default: 8500
  org.ystia.yorc.samples.kube.containers.capabilities.serfLAN:
    derived_from: tosca.capabilities.Endpoint
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 8301
      port:
        type: integer
        default: 8301