tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.yorc.samples.kube.alien
  template_version: 1.0.0-SNAPSHOT
  template_author: Yorc team

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.yorc.samples.kube.yorc:1.0.0-SNAPSHOT
  - docker-types:2.1.0-SM7

description: Alien Docker that can be deployed on K8S

repositories:
  docker:
    url: https://hub.docker.com/
    type: docker

node_types:
  org.ystia.yorc.samples.kube.containers.nodes.Alien:
    derived_from: tosca.nodes.Container.Application.DockerContainer
    capabilities:
      alien_ui:
        type: org.ystia.yorc.samples.kube.containers.capabilities.alien_UI
        description: Endpoint for alien4cloud UI
    requirements:
      - yorc_server:
          capability: org.ystia.yorc.samples.kube.containers.capabilities.YorcRestAPI
          relationship: org.ystia.yorc.sample.kube.relationships.ConnectsToYorcRestAPI
          occurrences: [0, 1]
    interfaces:
      Standard:
        create:
          inputs: 
            ENV_YORC_HOST: { get_attribute: [TARGET, yorc_server, ip_address] }
            ENV_YORC_PORT: { get_attribute: [TARGET, yorc_server, port] }
            ENV_NB_RETRY: 25
          implementation:
            file: ystia/alien4cloud:latest
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker

relationship_types:
  org.ystia.yorc.sample.kube.relationships.ConnectsToYorcRestAPI:
    derived_from: tosca.relationships.ConnectsTo
    valid_target_types: [org.ystia.yorc.samples.kube.containers.capabilities.YorcRestAPI]

capability_types:
  org.ystia.yorc.samples.kube.containers.capabilities.alien_UI:
    derived_from: tosca.capabilities.Endpoint
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 8088
      port:
        type: integer
        default: 8088