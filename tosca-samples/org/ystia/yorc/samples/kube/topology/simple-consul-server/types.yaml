tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.yorc.samples.kube.topology.simple-consul-server
  template_version: 0.1.0-SNAPSHOT
  template_author: yorc-team

description: "A simple consul server"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.yorc.samples.kube.consul:1.0.0-SNAPSHOT
  - docker-types:2.1.0-SM7

topology_template:
  node_templates:
    ConsulContainer:
      type: org.alien4cloud.extended.container.types.ContainerRuntime
      requirements:
        - hostedOnDeploymentHost:
            type_requirement: host
            node: ConsulDeployment
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
    Consul:
      type: org.ystia.yorc.samples.kube.containers.nodes.Consul
      properties:
        cpu_share: 0
        docker_run_args:
          - "agent"
          - "-client=0.0.0.0"
          - "-data-dir=/consul/data"
          - "-domain=cluster.local"
          - "-server"
          - "-ui"
          - "-disable-host-node-id"
          - "-bootstrap-expect=1"
      requirements:
        - hostedOnContainerRuntimeContainer:
            type_requirement: host
            node: ConsulContainer
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: org.alien4cloud.extended.container.relationships.HostedOnContainerRuntime
    ConsulDeployment:
      type: org.alien4cloud.extended.container.types.ContainerDeploymentUnit
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Volume:
      type: org.alien4cloud.nodes.DockerExtVolume
      requirements:
        - mountDockerVolumeConsulAttach:
            type_requirement: attachment
            node: Consul
            capability: org.alien4cloud.capabilities.DockerVolumeAttachment
            relationship: org.alien4cloud.relationships.MountDockerVolume
            properties:
              container_path: "/consul/data"
        - hostedOnContainerDeploymentHost:
            type_requirement: host
            node: ConsulDeployment
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
